<!DOCTYPE html><html lang="pl"><head>
  <meta charset="UTF-8">
  <title>Wywołanie API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      border-color: #0078d4;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0078d4;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>

<form id="caseForm">
  <label for="email" class="" contenteditable="false">Email:</label>
  <input type="email" id="email" name="email">

  <label for="subject" class="">Temat:</label>
  <input type="text" id="subject" name="subject">

  <label for="body" class="">Treść:</label>
   <input type="text" id="body" name="body">
  
    <div id="message"></div>

  <button type="submit">Wyślij</button>
</form>



  <script>
    document.getElementById('caseForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        body: document.getElementById('body').value
      };

      const messageElem = document.getElementById('message');
      messageElem.style.color = 'black';
      messageElem.textContent = 'Wysyłanie...';

const username = 'html_integration';
const password = '0g7MPB^.riQ';
const basicAuth = 'Basic ' + btoa(username + ':' + password);


      try {
        const response = await fetch('https://pepcodev.service-now.com/api/sn_customerservice/portal_case_api', { 
          method: 'POST',
          headers: {
    'Content-Type': 'application/json',
    'Authorization': basicAuth
  },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          messageElem.style.color = 'green';
          messageElem.textContent = '✅ Zgłoszenie wysłane! Numer: ' + (result.number || 'nieznany');
          e.target.reset();
        } else {
          messageElem.style.color = 'red';
          messageElem.textContent = '❌ Błąd: ' + (result.error?.message || 'Nie udało się wysłać zgłoszenia');
        }
      } catch (error) {
        messageElem.style.color = 'red';
        messageElem.textContent = '⚠️ Błąd połączenia: ' + error.message;
      }
    });
  </script>

</body></html>
