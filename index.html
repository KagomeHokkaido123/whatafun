<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zgłoszenie do ServiceNow</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 { text-align: center; color: #333; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 600; }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005fa3; }
    #message { text-align: center; margin-top: 1rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Nowe zgłoszenie</h2>
    <form id="caseForm">
      <label for="email">Od (email):</label>
      <input type="email" id="email" required>

      <label for="subject">Temat:</label>
      <input type="text" id="subject" required>

      <label for="priority">Priorytet:</label>
      <select id="priority">
        <option value="1">1 - Krytyczny</option>
        <option value="2">2 - Wysoki</option>
        <option value="3" selected>3 - Normalny</option>
        <option value="4">4 - Niski</option>
      </select>

      <button type="submit">Wyślij</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById("caseForm").addEventListener("submit", async e => {
      e.preventDefault();
      const msg = document.getElementById("message");
      msg.textContent = "Wysyłanie...";

      const data = {
        priority: document.getElementById("priority").value,
        short_description: document.getElementById("subject").value,
        opened_by: document.getElementById("email").value
      };

      try {
        const res = await fetch("/create-case", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "✅ Case utworzony! Numer: " + (result.number || "nieznany");
          e.target.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ Błąd: " + (result.error?.message || "Nie udało się utworzyć zgłoszenia");
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "⚠️ Błąd połączenia: " + err.message;
      }
    });
  </script>
</body>
</html>
